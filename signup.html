<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="regNo">Registration Number</label>
                <input type="text" id="regNo" required>
                <div class="error" id="regNoError">Please enter a valid registration number</div>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <div class="error" id="nameError">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" min="1" max="4" required>
                <div class="error" id="yearError">Please enter a valid year (1-4)</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
