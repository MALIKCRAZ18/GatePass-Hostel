<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatepass-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <h1
         class="header-section">Hostel Leave Request Screen
        </h1>
        <div class="container2">
            <button class="request" id="req" onclick="myFunction()">Leave Request</button>
            <button  class="status" id="stat" onclick="myFunction()">Leave Status</button>
            <button class="history" id="hist" onclick="myFunction()">Leave History</button>
        </div>
        <div class="container3">
            <h1 class="hod">HOD NAME:123456789 </h1>
            <form action="">
                <label for="Ltpye">Leave Type</label><br>
                 <select name="Ltpye" id="Ltpye">

                    <option value="select">-Select-</option>
                    <option value="sick">Sick</option>
                    <option value="emergency">Emergency</option>
                    <option value="medical">Medical advice</option>
                    <option value="od">On Duty</option>
                 </select>
                 <label for="Visit">Visiting Place
                    <input type="text">
                 </label>
                 
                 <label for="fdate">From Date
                    <input type="date" name="fdate" id="fdate">
                 </label>
                 
                 <label for="tforvim">Time Form
                    <input type="time" name="tform" id="tform">
                 </label>
                 <label for="tdate">To Date
                    <input type="date" name="tdate" id="tdate">
                 </label>
                 <label for="tto">Time To
                    <input type="time" name="tto" id="tto">
                 </label>
                 <label for="reason">Reason</label>
                 <textarea name="reason" id="reason"></textarea>
                 <button class="button">Submit Leave Application</button>
            </form>
        </div>
    </div>
</body>
</html>
